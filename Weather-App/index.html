<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-btn"><i class="fa-solid fa-magnifying-glass-location"></i></button>
    </div>
    <div class="weather-info">
      <div class="location">
        <h2 id="city-name"></h2>
        <p id="country-name"></p>
        <img src="Globe-global.jpg" id="country-flag" alt="Country Flag" />
      </div>
      <div class="details">
        <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
        <p><strong>Precipitation:</strong> <span id="precipitation"></span> mm</p>
        <p><strong>Date & Time:</strong> <span id="date-time"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
