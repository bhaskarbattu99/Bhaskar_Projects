<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age & String Manipulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator & String Manipulator</h1>

     <!-- Age Calculator  -->
    <section id="age-calculator">
      <h2>Calculate Your Age</h2>
      <label for="birthYear">Enter Your Birth Year:</label>
      <input type="number" id="birthYear" placeholder="Enter Your Age, 1990">
      <button id="calculateAge">Calculate Age</button>
      <p>Your Age: <span id="ageResult">:-</span></p>
    </section>

    <!-- String Manipulator -->
    <section id="string-manipulator">
      <h2>String Manipulator</h2>
      <label for="inputString">Enter a String:</label>
      <input type="text" id="inputString" placeholder=" Hyy Type Something Here...">
      <button id="manipulateString">Manipulate String</button>
      <p>Reversed: <span id="reversedString">:-</span></p>
      <p>UpperCase: <span id="uppercaseString">:-</span></p>
      <p>LowerCase: <span id="lowercaseString">:-</span></p>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
