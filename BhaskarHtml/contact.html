    <h1> Contact Info...</h1>

    <div class="div">
        <form class="f" action="./submitt.html" target="_blank">

            <div class="di">
                <i class="fa-solid fa-user"></i>
                <label for="">UserName:</label>
                <input type="text" name="name" required minlength="3" pattern="[A-Za-z]+" id="name"

            <div class="di">
                <i class="fa-solid fa-envelope"></i>
                <label for="">Email:</label>
                <input type="email" id="email"
                    pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                    placeholder="Enter your Email" required title="(required, must be a valid email format)"><br>
            </div><br>

            <div class="di">
                <label for="">message:</label>
                <!-- <input type="text" id="msg" placeholder="Enter your Message" required
                     title="required, min length: 10 characters"><br> -->

            </div><br>

            <!-- <button onclick="submit"> submit</button> -->
